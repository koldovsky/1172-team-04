<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Shopping cart</h5>
                <button id="modal-btn-close" type="button" class="btn-close">X</button>
            </div>
            <div class="modal-body">
                <div class="cart-text-small">Products</div>
                <div class="cart-container"></div>
            </div>
            <div class="modal-personal-details">
                <div class="cart-text-small">Place an order</div>
                <form class="form-contacts">
                    <label for="client-name">Name <span class="modal-required-star">*</span></label>
                    <input class="form-control" placeholder="Your name" type="text" id="client-name" name="name" required/>

                    <label for="client-email">Email <span class="modal-required-star">*</span></label>
                    <input class="form-control" placeholder="Your email address" type="email" id="client-email" name="email" required/>

                    <label for="client-phone">Phone <span class="modal-required-star">*</span></label>
                    <input class="form-control" placeholder="Your phone" type="tel" id="client-phone" name="phone" required/>

                    <label for="client-comment">Comment</label>
                    <input class="form-control" placeholder="Your comment" type="text" id="client-comment" name="phone" required/>
                </form>
            </div>
            <div class="modal-footer">
                <button class="modal-btn-order">Order</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
