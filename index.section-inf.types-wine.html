<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Store Website Template</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="wine-types">
      <div class="wine-types__container">
        <h2 class="wine-types__title">Timeless classic</h2>
        <h3 class="wine-types__subtitle">
          Traditional Wine Varieties for Connoisseurs
        </h3>
        <img
          class="wine-types__decor"
          src="images/index.best-deals/best-deals-decor.svg"
          alt="Decorative Figure"
        />
        <p class="wine-types__description">
          From the very beginning of our winery, we have concentrated on the
          production of classic wines.
        </p>
        <article class="wine-types__article">
          <h3 class="wine-types__article-title">The Reds</h3>
          <div class="wine-types__list-container">
            <div class="wine-types__list">
              <p class="wine-types__item">—</p>
              <p class="wine-types__type">Cabernet</p>
            </div>
            <div class="wine-types__list">
              <p class="wine-types__item">—</p>
              <p class="wine-types__type">Syrah</p>
            </div>
            <div class="wine-types__list">
              <p class="wine-types__item">—</p>
              <p class="wine-types__type">Pinot Noir</p>
            </div>
          </div>
        </article>
        <article class="wine-types__article">
          <h3 class="wine-types__article-title">The Whites</h3>
          <div class="wine-types__list-container">
            <div class="wine-types__list">
              <p class="wine-types__item">—</p>
              <p class="wine-types__type">Chardonnay</p>
            </div>
            <div class="wine-types__list">
              <p class="wine-types__item">—</p>
              <p class="wine-types__type">Sauvignon Blanc</p>
            </div>
            <div class="wine-types__list">
              <p class="wine-types__item">—</p>
              <p class="wine-types__type">Pinot Grigio</p>
            </div>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
