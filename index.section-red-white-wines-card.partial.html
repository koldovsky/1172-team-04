<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Store Website Template</title>
    <link href="css/index.red-white-wines-card.css" rel="stylesheet"/>
  </head>
  <body>
    <section class="wine-section">
      <article class="wine-category">
        <h3 class="wine-category__title">Red Wines</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="3000px" height="32" style="width:10%"><path d="M0 16 L3000 16" style="fill:none;stroke:#c8693a;stroke-width:2px"></path></svg>
        <p class="wine-category__description">Great selection of red wines for you.</p>
        <button class="wine-category__button">Shop red wines</button>
      </article>
  
      <article class="wine-category">
        <h3 class="wine-category__title">White Wines</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="3000px" height="32" style="width:10%"><path d="M0 16 L3000 16" style="fill:none;stroke:#c8693a;stroke-width:2px"></path></svg>
        <p class="wine-category__description">Top white wines for any occasion.</p>
        <button class="wine-category__button">Shop white wines</button>
      </article>
    </section>
  </body>
</html>
