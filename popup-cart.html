    <section class="order-form">
      <div class="order-form__list">
        <p class="shopping-cart__order"><b>Place an order</b></p>
        <div class="order-form__item">
          <label class="order-form__label" for="name">Name</label>
          <input
            type="text"
            class="order-form__input"
            name="name"
            id="name"
            placeholder="Your name"
            required
          />
        </div>
        <div class="order-form__item">
          <label class="order-form__label" for="email">Email</label>
          <input
            type="email"
            class="order-form__input"
            name="email"
            id="email"
            placeholder="Your email"
            required
          />
        </div>
        <div class="order-form__item">
          <label class="order-form__label" for="phone">Phone</label>
          <input
            type="tel"
            class="order-form__input"
            name="phone"
            id="phone"
            placeholder="Your phone"
            required
          />
        </div>
        <div class="order-form__item">
          <label class="order-form__label" for="comment">Your comment</label>
          <input
            type="text"
            class="order-form__input"
            name="comment"
            id="comment"
            placeholder="Your comment"
          />
        </div>
        <a class="order-form__item shopping-cart__order-button" type="submit"
          >Order</a
        >
      </div>
