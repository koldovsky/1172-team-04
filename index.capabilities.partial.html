<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Store Website Template</title>
  </head>
  <body>
    <section class="capabilities">
      <div class="capabilities__advantages">
        <div class="advantage special-events">
          <div class="advantage__description">
            <h3 class="advantage__description-title">
              For Your Special Events
            </h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="3000px"
              height="32"
              style="width: 15%"
            >
              <path
                d="M0 16 L3000 16"
                style="fill: none; stroke: #c8693a; stroke-width: 2px"
              ></path>
            </svg>
            <p class="advantage__description-text">
              We have a great collection of exclusive reserve wines.
            </p>
            <div class="advantage__description-link">
              <a href="#" class="advantage__description-link-text"
                >Learn more</a
              >
              <svg
                class="advantage__description-link-arrow"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                x="0px"
                y="0px"
                viewBox="0 0 100 100"
                enable-background="new 0 0 100 100"
                xml:space="preserve"
                style="max-width: 100%"
                height="100%"
              >
                <g style="" fill="currentColor">
                  <polygon
                    points="76.389,53.202 76.389,63.601 89.991,50.003 76.39,36.401 76.389,46.8 10.011,46.8 10.011,53.201  "
                    style=""
                    fill="currentColor"
                  ></polygon>
                </g>
              </svg>
            </div>
          </div>
        </div>
        <div class="advantage organic-wines">
          <div class="advantage__description">
            <h3 class="advantage__description-title">100% Organic Wines</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="3000px"
              height="32"
              style="width: 15%"
            >
              <path
                d="M0 16 L3000 16"
                style="fill: none; stroke: #c8693a; stroke-width: 2px"
              ></path>
            </svg>
            <p class="advantage__description-text">
              Only natural wine without all kinds of additives or flavors.
            </p>
            <div class="advantage__description-link">
              <a href="#" class="advantage__description-link-text"
                >Learn more</a
              >
              <svg
                class="advantage__description-link-arrow"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                x="0px"
                y="0px"
                viewBox="0 0 100 100"
                enable-background="new 0 0 100 100"
                xml:space="preserve"
                style="max-width: 100%"
                height="100%"
              >
                <g style="" fill="currentColor">
                  <polygon
                    points="76.389,53.202 76.389,63.601 89.991,50.003 76.39,36.401 76.389,46.8 10.011,46.8 10.011,53.201  "
                    style=""
                    fill="currentColor"
                  ></polygon>
                </g>
              </svg>
            </div>
          </div>
        </div>
        <div class="advantage selected-grape">
          <div class="advantage__description">
            <h3 class="advantage__description-title">
              Selected Grape Varieties
            </h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="3000px"
              height="32"
              style="width: 15%"
            >
              <path
                d="M0 16 L3000 16"
                style="fill: none; stroke: #c8693a; stroke-width: 2px"
              ></path>
            </svg>
            <p class="advantage__description-text">
              We produce and sell the finest wines made of the best grape
              varieties.
            </p>
            <div class="advantage__description-link">
              <a href="#" class="advantage__description-link-text"
                >Learn more</a
              >
              <svg
                class="advantage__description-link-arrow"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                x="0px"
                y="0px"
                viewBox="0 0 100 100"
                enable-background="new 0 0 100 100"
                xml:space="preserve"
                style="max-width: 100%"
                height="100%"
              >
                <g style="" fill="currentColor">
                  <polygon
                    points="76.389,53.202 76.389,63.601 89.991,50.003 76.39,36.401 76.389,46.8 10.011,46.8 10.011,53.201  "
                    style=""
                    fill="currentColor"
                  ></polygon>
                </g>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
