<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Store Website Template</title>
  </head>
  <body>
    <section class="video">
      <h2 class="video__title">History</h2>
      <h3 class="video__subtitle">In Video Veritas</h3>
      <div class="video__logo">
        <img
          src="images/index.section-video/vino-veritas-logo.svg"
          alt="vino veritas logo"
          class="video__logo-image"
        />
      </div>
      <div class="video__content">
        <p class="video__description">
          Alcaeus, a famous Greek poet, said that the truth can be found in
          wine. Let's dive into the history of the most famous wine varieties to
          see the truth about them.
        </p>
      </div>
      <div class="video__link">
        <a href="https://www.youtube.com/" class="video__link-button"
          >Watch on Youtube</a
        >
      </div>
    </section>
  </body>
</html>
