<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Store Website Template</title>
  </head>
  <body>
    <section class="best-deals" id="best-deals">
      <div class="best-deals__content">
        <div class="best-deals__information">
          <h2 class="best-deals__information-title">Best deals</h2>
          <h3 class="best-deals__information-slogan">Wines to Every Table</h3>
          <img
            class="best-deals__information-figure"
            src="images/index.best-deals/best-deals-decor.svg"
            alt="Decorative Figure"
          />
          <p class="best-deals__information-description">
            Shop our best-selling wines. Click on the product images to see the
            details.
          </p>
        </div>
        <div class="best-deals__items">
          <div class="best-deals__item">
            <img
              class="best-deals__item-picture"
              src="images/index.best-deals/best-deals-cabernet.jpeg"
              alt="Cabernet Wine"
            />
            <a href="#" class="best-deals__item-name">Cabernet</a>
            <p class="best-deals__item-price">17,00USD</p>
            <a class="best-deals__item-button" href="#">Add to cart</a>
          </div>
          <div class="best-deals__item">
            <img
              class="best-deals__item-picture"
              src="images/index.best-deals/best-deals-sauvignon-blanc.jpeg"
              alt="Sauvignon Blanc Wine"
            />
            <a href="#" class="best-deals__item-name">Sauvignon Blanc</a>
            <p class="best-deals__item-price">12,00USD</p>
            <a class="best-deals__item-button" href="#">Add to cart</a>
          </div>
          <div class="best-deals__item">
            <img
              class="best-deals__item-picture"
              src="images/index.best-deals/best-deals-syrah.jpeg"
              alt="Syrah Wine"
            />
            <a href="#" class="best-deals__item-name">Syrah</a>
            <p class="best-deals__item-price">13,00USD</p>
            <a class="best-deals__item-button" href="#">Add to cart</a>
          </div>
          <div class="best-deals__item">
            <img
              class="best-deals__item-picture"
              src="images/index.best-deals/best-deals-pinot-grigio.jpeg"
              alt="Syrah Wine"
            />
            <a href="#" class="best-deals__item-name">Pinot Grigio</a>
            <p class="best-deals__item-price">10,00USD</p>
            <a class="best-deals__item-button" href="#">Add to cart</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
