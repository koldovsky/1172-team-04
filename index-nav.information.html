<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wine Store Website Template</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <section class="hero-section">
    <div class="hero-section__container">
      <h2 class="hero-section__subtitle">Taste our</h2>
      <h1 class="hero-section__title">Boutique Wines</h1>
      <img class="hero-section__image" src="images/index.nav-inf/branch pattern.svg" alt="Branch pattern" />
      <p class="hero-section__description">
        Grown with love and respect for the California lands.
      </p>

      <nav class="hero-section__nav">
        <div class="hero-section__first_but">
          <div class="eff-7"></div>
          <a href="#firstpagenav" class="hero-section__button" data-proofer-ignore>Shop now</a>
        </div>
        <div class="hero-section__sec_but">
          <div class="eff-8"></div>
          <a href="#headerlink" class="hero-section__sec-button" data-proofer-ignore>Learn more</a>
        </div>
      </nav>
    </div>
  </section>
</body>

</html>
