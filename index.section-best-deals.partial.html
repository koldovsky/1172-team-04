<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="best-deals" id="best-deals">
      <div class="best-deals__content">
        <div class="best-deals__information">
          <h2 class="best-deals__information--title">Best deals</h2>
          <h3 class="best-deals__information--slogan">Wines to Every Table</h3>
          <img
            src="images/index.section-best-deals/best-deals-decor.svg"
            alt="Decorative Figure"
          />
          <p class="best-deals__information--description">
            Shop our best-selling wines. Click on the product images to see the
            details.
          </p>
        </div>
        <div class="best-deals__items">
          <div class="best-deals__item">
            <img
              src="images/index.section-best-deals/best-deals-cabernet.jpeg"
              alt="Cabernet Wine"
            />
            <p class="best-deals__item--wine-name">Cabernet</p>
            <p class="best-deals__item--wine-price">17,00USD</p>
            <button class="best-deals__item--button">Add to cart</button>
          </div>
          <div class="best-deals__item">
            <img
              src="images/index.section-best-deals/best-deals-sauvignon-blanc.jpeg"
              alt="Sauvignon Blanc Wine"
            />
            <p class="best-deals__item--wine-name">Sauvignon Blanc</p>
            <p class="best-deals__item--wine-price">12,00USD</p>
            <button class="best-deals__item--button">Add to cart</button>
          </div>
          <div class="best-deals__item">
            <img
              src="images/index.section-best-deals/best-deals-syrah.jpeg"
              alt="Syrah Wine"
            />
            <p class="best-deals__item--wine-name">Syrah</p>
            <p class="best-deals__item--wine-price">13,00USD</p>
            <button class="best-deals__item--button">Add to cart</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
