<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Store CaliWines</title>
  </head>
  <body>
    <header class="header">
      <!-- Logo Block -->
      <div class="header__logo" style="background-color: rgb(20, 12, 1)">
        <a href="index.html" class="logo__link">
          <img
            width="120"
            src="images/header/logo-wine-bootik.svg"
            alt="CaliWines Logo"
            class="logo__img"
          />
        </a>
      </div>
      <!-- Navigation Block Best Deals History About Us Shop Contact Us -->
      <nav class="header__nav"></nav>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link"> Best Deals </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link"> History </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link"> About Us </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link"> Shop </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link"> Contact Us </a>
        </li>
      </ul>
      <!-- social media icon Block-->
      <div class="social-icons-container">
        <ul class="social-icons_list">
          <li class="social-icons">
            <a
              class="social-icons__link"
              target="_blank"
              href="https://facebook.com/"
            >
              <img
                width="20"
                class="social-icons__icon_1fb"
                src="images/header/logo_fb.svg"
                alt="facebook logo"
            /></a>
          </li>
          <li class="social-icons">
            <a
              class="social-icons__link"
              target="_blank"
              href="https://instagram.com/"
            >
              <img
                width="20"
                class="social-icons__icon_2insta"
                src="images/header/logo_insta.svg"
                alt="instagram logo"
            /></a>
          </li>
          <li class="social-icons">
            <a
              class="social-icons__link"
              target="_blank"
              href="https://youtube.com/"
            >
              <img
                width="20"
                class="social-icons__icon_3youtube"
                src="images/header/logo_youtube.svg"
                alt="youtube logo/"
            /></a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
