<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Store CaliWines</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="w-section--header">
        <div class="horizontal-overlay">
          <div class="horizontal-flow">
            <!-- Logo Block -->
            <div class="header__logo" style="background-color: rgb(20, 12, 1)">
              <a href="index.html" class="logo__link">
                <img
                  class="logo__img"
                  src="images/header/logo-wine-bootik.svg"
                  alt="CaliWines Logo"
                />
              </a>
            </div>
            <!-- Navigation Block Best Deals History About Us Shop Contact Us -->
            <nav class="header__nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#" class="nav__link" href="/#best-deals">
                    Best Deals
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link" href="/#history"> History </a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link" href="/#about"> About Us </a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link" href="/#shop"> Shop </a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link" href="/#contact-form">
                    Contact Us
                  </a>
                </li>
              </ul>
            </nav>
            <!-- social media icon Block-->
            <div class="social-icons-container">
              <ul class="social-icons_list">
                <li class="social-icons">
                  <a
                    class="social-icons__link"
                    target="_blank"
                    href="https://facebook.com/"
                  >
                    <img
                      class="social-icons__icon"
                      src="images/header/logo_fb.svg"
                      alt="facebook logo"
                  /></a>
                </li>
                <li class="social-icons">
                  <a
                    class="social-icons__link"
                    target="_blank"
                    href="https://instagram.com/"
                  >
                    <img
                      class="social-icons__icon"
                      src="images/header/logo_insta.svg"
                      alt="instagram logo"
                  /></a>
                </li>
                <li class="social-icons">
                  <a
                    class="social-icons__link"
                    target="_blank"
                    href="https://youtube.com/"
                  >
                    <img
                      class="social-icons__icon"
                      src="images/header/logo_youtube.svg"
                      alt="youtube logo/"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
