<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.wine-selection.css">
    <title>Wine Store Website Template</title>
  </head>
  <body>
    <section class="wine-selection">
      <div id="firstpagenav" class="title-container">
        <h2>Craft wines</h2>
        <h3 class="wine-heading">Our Wines</h3>
        <img
            class="best-deals__information-figure"
            src="images/index.best-deals/best-deals-decor.svg"
            alt="Decorative Figure"
          />
        <p class="wine-description">
          Select your favorite wine and buy it in a couple of clicks.
        </p>
      </div>
      <div class="wine-container">
        <div class="wine-item">
          <img
            src="images/index.section-wine-selection/pinot-noir.png"
            alt="Pinot Noir"
          />
          <a href="#">Pinot Noir</a>
          <p>12,00USD</p>
          <button type="button">Add to cart</button>
        </div>
        <div class="wine-item">
          <img
            src="images/index.section-wine-selection/riesling.png"
            alt="Riesling"
          />
          <a href="#">Riesling</a>
          <p>16,00USD</p>
          <button type="button">Add to cart</button>
        </div>
        <div class="wine-item">
          <img
            src="images/index.section-wine-selection/zinfandel.png"
            alt="Zinfandel"
          />
          <a href="#">Zinfandel</a>
          <p>14,00USD</p>
          <button type="button">Add to cart</button>
        </div>
        <div class="wine-item">
          <img
            src="images/index.section-wine-selection/soave.png"
            alt="Soave"
          />
          <a href="#">Soave</a>
          <p>12,00USD</p>
          <button type="button">Add to cart</button>
        </div>
      </div>
    </section>
  </body>
</html>
