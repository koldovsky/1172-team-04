<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Selection</title>
  </head>
  <body>
    <section class="wine-selection">
      <div class="title-container">
        <h2>Craft wines</h2>
        <p class="wine-heading">Our Wines</p>
        <p class="wine-description">
          Select your favorite wine and buy it in a couple of clicks.
        </p>
      </div>
      <div class="wine-container">
        <div class="wine-item">
          <img
            src="images/index.section-wine-selection/pinot-noir.png"
            alt="Pinot Noir"
          />
          <h3>Pinot Noir</h3>
          <p>12,00 USD</p>
          <button type="button">Add to cart</button>
        </div>
        <div class="wine-item">
          <img
            src="images/index.section-wine-selection/riesling.png"
            alt="Riesling"
          />
          <h3>Riesling</h3>
          <p>16,00 USD</p>
          <button type="button">Add to cart</button>
        </div>
        <div class="wine-item">
          <img
            src="images/index.section-wine-selection/zinfandel.png"
            alt="Zinfandel"
          />
          <h3>Zinfandel</h3>
          <p>14,00 USD</p>
          <button type="button">Add to cart</button>
        </div>
        <div class="wine-item">
          <img
            src="images/index.section-wine-selection/soave.png"
            alt="Soave"
          />
          <h3>Soave</h3>
          <p>12,00 USD</p>
          <button type="button">Add to cart</button>
        </div>
      </div>
    </section>
  </body>
</html>
