<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Store Website Template</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <section class="contact-us" id="contact-us">
      <ul>
        <li>Contact Us</li>
        <li><hr /></li>
        <li>caliwines@email.com</li>
        <li>+1 (234) 567 89 00</li>
        <li>1111 White Ln, St Helena, CA 94574</li>
        <div class="social-icons-container">
          <ul class="social-icons_list">
            <li class="social-icons">
              <a
                class="social-icons__link"
                target="_blank"
                href="https://facebook.com/"
              >
                <img
                  width="20"
                  class="social-icons__icon"
                  src="images/header/logo_fb.svg"
                  alt="facebook logo"
              /></a>
            </li>
            <li class="social-icons">
              <a
                class="social-icons__link"
                target="_blank"
                href="https://instagram.com/"
              >
                <img
                  width="20"
                  class="social-icons__icon"
                  src="images/header/logo_insta.svg"
                  alt="instagram logo"
              /></a>
            </li>
            <li class="social-icons">
              <a
                class="social-icons__link"
                target="_blank"
                href="https://youtube.com/"
              >
                <img
                  width="20"
                  class="social-icons__icon"
                  src="images/header/logo_youtube.svg"
                  alt="youtube logo/"
              /></a>
            </li>
          </ul>
        </div>
      </ul>
    </section>
    <section class="information">
      <ul>
        <li>Contact Us</li>
        <li><hr /></li>
        <li>caliwines@email.com</li>
        <li>+1 (234) 567 89 00</li>
        <li>1111 White Ln, St Helena, CA 94574</li>
      </ul>
    </section>
  </body>
</html>
