<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Store Website Template</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="confirm-age__container">
      <h1 class="confirm-age__title">Confirm Your Age</h1>
      <img
        class="confirm-age__figure"
        src="images/confirm-age/confirm-age-decor.svg"
        alt="Decorative Figure"
      />
      <p class="confirm-age__message">
        We don't sell alcohol to minors. Please confirm that you are over 21
        years old to enter this site.
      </p>
      <div class="confirm-age__buttons">
        <a class="confirm-age__button-yes" href="index.html">Yes, I'm 21+</a>
        <a class="confirm-age__button-no" href="not-allowed.html"
          >No, I'm under 21</a
        >
      </div>
    </div>
  </body>
</html>
